<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="projectForm">
    <h2>Create New Residential Project</h2>
    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" min="100000" max="500000" required>

    <label for="timeline">Timeline (months):</label>
    <input type="number" id="timeline" name="timeline" min="6" max="12" value="9" required>

    <label for="buildingSize">Building Size (sq. meters):</label>
    <input type="number" id="buildingSize" name="buildingSize" required>

    <label for="numKitchens">Number of Kitchens:</label>
    <input type="number" id="numKitchens" name="numKitchens" value="1" required>

    <label for="numBathrooms">Number of Bathrooms:</label>
    <input type="number" id="numBathrooms" name="numBathrooms" value="1" required>

    <label for="numOtherRooms">Number of Other Rooms with Plumbing:</label>
    <input type="number" id="numOtherRooms" name="numOtherRooms" value="1" required>

    <label for="projectType">Project Type:</label>
    <select id="projectType" name="projectType">
        <option value="newBuild" selected>New Build</option>
        <option value="renovation">Renovation</option>
    </select>

    <button type="button" onclick="submitForm()">Create Project</button>
</form>

<script>
    function submitForm() {
        // Get values from the form
        const budget = document.getElementById('budget').value;
        const timeline = document.getElementById('timeline').value;
        const buildingSize = document.getElementById('buildingSize').value;
        const numKitchens = document.getElementById('numKitchens').value;
        const numBathrooms = document.getElementById('numBathrooms').value;
        const numOtherRooms = document.getElementById('numOtherRooms').value;
        const projectType = document.getElementById('projectType').value;
        alert("Project created successfully!");
        // You can send these values to the backend for further processing
        console.log("Submitted values:", budget, timeline, buildingSize, numKitchens, numBathrooms, numOtherRooms, projectType);
    }
</script>

</body>
</html>
